<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Banned Tool</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .loader {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Banned Tool</h1>

    <input
      type="text"
      id="phone"
      placeholder="Masukkan nomor (cth: 6281234567890)"
    />
    <br />

    <button class="ban-btn" onclick="banNumber()">üö´ Ban</button>
    <button class="report-btn" onclick="reportNumber()">‚ö†Ô∏è Report</button>

    <div class="loader" id="loader"></div>
    <p id="result"></p>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    async function banNumber() {
      const phone = document.getElementById("phone").value;
      result.textContent = "";
      loader.style.display = "block";
      try {
        const res = await fetch('/ban', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        result.textContent = data.message;
        result.className = data.success ? 'success' : 'error';
      } catch (err) {
        result.textContent = "Gagal menghubungi server.";
        result.className = "error";
      } finally {
        loader.style.display = "none";
      }
    }

    async function reportNumber() {
      const phone = document.getElementById("phone").value;
      result.textContent = "";
      loader.style.display = "block";
      try {
        const res = await fetch('/report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        result.textContent = data.message;
        result.className = data.success ? 'success' : 'error';
      } catch (err) {
        result.textContent = "Gagal menghubungi server.";
        result.className = "error";
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
